<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>RecycleGrabs</title>
</head>

<body>
    <div class="maximum-width big-formdiv">

        <!--The header text-->
        <div>
            <h1>Join RecycleGrabs For Free</h1>
            <p>Please fill in this form to create an account.</p>
            <p>Already a Member, <a href="login.html"> Login</a></p>
        </div>
        <!--The header text-->


        <!--The form section-->
        <div class="formcontrol">
            <form class="inner-formcontrol">

                <div>
                    <label for="fname"></label>
                    <input type="text" placeholder="Full Name" name="fname" required>
                </div>

                <div>
                    <label for="inputEmail1" class=""></label>
                    <input type="email" placeholder="Email Address" class="" id="inputEmail1">
                </div>

                <div>
                    <label for="inputPassword1" class=""></label>
                    <input type="password" placeholder="Password" class="" id="inputPassword1">
                </div>

                <div>
                    <input type="checkbox" class="" id="exampleCheck1">
                    <label class="" for="exampleCheck1">I agree to the <a href="">Terms & Conditions</a> and <a
                            href="">Privacy Policy</a></label>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Get Started</button>

                </div>


            </form>

        </div>
    </div>
    <!--The form section-->

</body>

</html>
